name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: your-app-name    # Set this to your Azure Web App name
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ”§ Install frontend dependencies
      run: npm install

    - name: ğŸ—ï¸ Build React app
      run: npm run build
      env:
        CI: false

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“š Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ“‹ Create deployment package
      run: |
        mkdir -p deployment
        cp -r build deployment/
        cp backend.py deployment/
        cp requirements.txt deployment/
        cp startup.sh deployment/
        cp web.config deployment/
        # Copy database if it exists (for initial deployment)
        if [ -f fieldforce.db ]; then
          cp fieldforce.db deployment/
        fi

    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deployment

    - name: âœ… Deployment Complete
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"

